<!DOCTYPE html>
<html>

<style>
    .center {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body onload="getLocation()">
    <div class="center">
        <span id="placetime">GETTING PLACE</span>
    </div>

    <script>
        const x = document.getElementById("placetime");
        const secondsInDay = 86400
        const secondsInHalfDay = 43200
        const maxLon = 180
        var lon;

        function getLocation() {
            if (navigator.geolocation) {
                lon = navigator.geolocation.getCurrentPosition(saveLon);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function saveLon(position) {
            lon = position.coords.longitude
        }

        setInterval(function placetime() {
            if (lon) {
                x.innerHTML = (((lon / maxLon * secondsInHalfDay) + (Date.now() / 1000)) % secondsInDay) / secondsInDay;
            } else {
                x.innerHTML = "GETTING PLACE"
            }
        }, 500);

    </script>

</body>

</html>
